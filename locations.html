  <title>Maharaja Wada - Our Locations</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #4b1e1e;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #800000;
    }

    header p {
      margin-top: .5rem;
      font-size: 1.2rem;
      color: #444;
    }

    .locations-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .location-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .location-card:hover {
      transform: translateY(-5px);
    }

    .location-card h2 {
      color: #800000;
      font-size: 1.5rem;
      margin-bottom: .5rem;
    }

    .location-card p {
      font-style: italic;
      color: #555;
      margin-bottom: 1rem;
    }

    .map {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .map-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #800000;
      color: #fff;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .map-btn:hover {
      background: #a00000;
    }
  </style>
</head>
